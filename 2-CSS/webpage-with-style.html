<head>

    <title> Webpage with Style</title>

    <style type="text/css">
       
        .red {color: red}
        
        .large {font-size: 200%;}
        
        
        .underline {text-decoration: underline}
        
        
        #green {color: green}

    <p class="red large">The quick brown fox jumped of the lazy dog</p>

    <h1 class="red"> CSS is Cool!</h1>
    
    <p id="green">This is some more text. <span class="red underline">And this text is underlined </span> </p>
    
    <p class="large">Wow, i Love internal CSS!</p>


</body>

</html>
