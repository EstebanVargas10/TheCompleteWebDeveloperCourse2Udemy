<html>

<head>
    <title>Javascript</title>
    <style type="text/css">

    </style>
</head>

<body>
    <p>How many fingers am I Holding up? </p>
    <p> <input type="text" id="guess">  <button id="checkGuess"> Check!</button> </p>
    <script type="text/javascript">
        document.getElementById("checkGuess").onclick = function () {
            var randomNumber = Math.random();

            randomNumber = randomNumber * 6;

            randomNumber = Math.floor(randomNumber);

            if (randomNumber == document.getElementById("guess").value) {
                alert("Yeah :D, that's right");


            } else {

                alert("Nope! The number was = " + randomNumber);
            }
        }
    </script>
</body>

</html>
